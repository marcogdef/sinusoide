<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="static\js\packages\p5\p5\p5.min.js"></script>
</head>
<body>
    <div class="modifiche">
        <form>
            <input type="range" name="ampiezza" min="10" max="100" step="10" value="50"/>
            <input type="range" name="frequenza" min="1" max="10" step="0.1" value="5"/>
            <input type="range" name="fase" min="1" max="10" step="0.1"/>
        </form>
    </div>
    
    
<script>
    let ampiezza = 50
    let frequenza = 5
    let fase = 0
    let angle = 0
    let incremento = 0.01

    let amplitudeInput = document.querySelector("[name=ampiezza]")
    amplitudeInput.addEventListener("input", function(e){
        ampiezza=amplitudeInput.value
    })

    let frequencyInput=document.querySelector("[name=frequenza")
    frequencyInput.addEventListener("input",function(e){
        frequenza=frequencyInput.value
    })

    let faseInput=document.querySelector("[name=fase]")
    faseInput.addEventListener("input",function(e){
        fase=faseInput.value
    })

    function setup(){
    createCanvas(400, 400)
    background(220)
    line(0, 200, 400, 200)
    frameRate(60)
}

    function draw(){
    let x = map(angle, 0, 2*PI, 0, 400)
    let y = ampiezza * sin((2*PI*frequenza*angle)+fase) 
    stroke(0, 180, 0)
    strokeWeight(3)
    point(x, y+200)
    angle += incremento
}

</script>
</body>
</html>
